// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.10"
    ext.core_ktx_version = "1.5.0-rc02"
    ext.appcompat_version = "1.3.0"
    ext.material_version = "1.3.0"
    ext.constraint_version = "2.0.4"
    ext.junit_version = "4.13.2"
    ext.androidx_junit_version = "1.1.2"
    ext.espresso_version = "3.3.0"
    ext.coil_version = "1.1.1"


    ext.koin_version = "2.2.3"

    ext.room_version = "2.3.0"

    ext.retrofit_version = "2.9.0"
    ext.logging_interceptor_version = '4.9.0'

    ext.kotlin_coroutines_version = "1.4.2"

    ext.lifecycle_version = "2.3.1"

    ext.mockito_version = "3.6.0"

    ext.pagingVersion = '3.0.0-beta02'

    ext.sql_chiper_version = '4.4.0'

    ext.sqlite_version = '2.1.0'

    ext.leakcanary_version = '2.4'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}